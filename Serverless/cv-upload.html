<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir C.V. – Oferta de Trabajo</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0d0d0d;
      --surface: #161616;
      --border: #2a2a2a;
      --accent: #c8a97e;
      --accent-light: #e8d5b5;
      --text: #f0ece4;
      --muted: #888;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      overflow: hidden;
    }

    /* Atmospheric background */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse 60% 50% at 20% 50%, rgba(200,169,126,0.06) 0%, transparent 70%),
        radial-gradient(ellipse 40% 60% at 80% 30%, rgba(200,169,126,0.04) 0%, transparent 60%);
      pointer-events: none;
    }

    /* Grain texture */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
      pointer-events: none;
      opacity: 0.4;
    }

    .card {
      position: relative;
      background: var(--surface);
      border: 1px solid var(--border);
      padding: 3.5rem 3rem;
      max-width: 480px;
      width: 100%;
      animation: fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) both;
    }

    /* Top accent line */
    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(24px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .label-tag {
      font-family: 'DM Sans', sans-serif;
      font-size: 0.68rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 1.2rem;
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .label-tag::before {
      content: '';
      width: 20px;
      height: 1px;
      background: var(--accent);
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 300;
      font-size: 2.4rem;
      line-height: 1.15;
      color: var(--text);
      margin-bottom: 0.6rem;
    }

    h1 em {
      font-style: italic;
      color: var(--accent-light);
    }

    .subtitle {
      font-size: 0.85rem;
      color: var(--muted);
      line-height: 1.6;
      margin-bottom: 2.5rem;
    }

    .divider {
      border: none;
      border-top: 1px solid var(--border);
      margin-bottom: 2.5rem;
    }

    /* Drop zone */
    .drop-zone {
      border: 1px dashed #3a3a3a;
      padding: 2.5rem 1.5rem;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.25s, background 0.25s;
      margin-bottom: 1.5rem;
      position: relative;
    }

    .drop-zone:hover, .drop-zone.drag-over {
      border-color: var(--accent);
      background: rgba(200,169,126,0.04);
    }

    .drop-zone input[type="file"] {
      position: absolute;
      inset: 0;
      opacity: 0;
      cursor: pointer;
      width: 100%;
      height: 100%;
    }

    .drop-icon {
      width: 40px;
      height: 40px;
      margin: 0 auto 1rem;
      color: var(--accent);
    }

    .drop-title {
      font-size: 0.9rem;
      color: var(--text);
      margin-bottom: 0.3rem;
    }

    .drop-hint {
      font-size: 0.75rem;
      color: var(--muted);
    }

    .file-name {
      font-size: 0.78rem;
      color: var(--accent);
      margin-top: 0.8rem;
      min-height: 1em;
      letter-spacing: 0.03em;
    }

    /* Submit button */
    .btn {
      width: 100%;
      padding: 0.95rem 2rem;
      background: var(--accent);
      color: #0d0d0d;
      border: none;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.82rem;
      font-weight: 500;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      cursor: pointer;
      transition: background 0.2s, transform 0.15s;
    }

    .btn:hover { background: var(--accent-light); }
    .btn:active { transform: scale(0.99); }

    .footer-note {
      margin-top: 1.8rem;
      font-size: 0.72rem;
      color: #555;
      text-align: center;
      letter-spacing: 0.02em;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="label-tag">Proceso de selección</div>
  <h1>Suba su <em>C.V.</em></h1>
  <p class="subtitle">Adjunte su currículum para que podamos evaluar su candidatura para la oferta de trabajo.</p>
  <hr class="divider">

  <form method="post" enctype="multipart/form-data" action="https://xxxx.execute-api.eu-west-1.amazonaws.com/v1/upload">

    <div class="drop-zone" id="dropZone">
      <input type="file" name="file" id="fileInput" accept=".pdf,.doc,.docx">
      <svg class="drop-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.2">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
        <polyline points="17 8 12 3 7 8"/>
        <line x1="12" y1="3" x2="12" y2="15"/>
      </svg>
      <p class="drop-title">Arrastre su archivo aquí</p>
      <p class="drop-hint">o haga clic para seleccionar — PDF, DOC, DOCX</p>
      <div class="file-name" id="fileName"></div>
    </div>

    <button type="submit" name="submit" class="btn">Enviar candidatura</button>
  </form>

  <p class="footer-note">Sus datos serán tratados de forma confidencial.</p>
</div>

<script>
  const input = document.getElementById('fileInput');
  const fileName = document.getElementById('fileName');
  const dropZone = document.getElementById('dropZone');

  input.addEventListener('change', () => {
    if (input.files[0]) fileName.textContent = '✓ ' + input.files[0].name;
  });

  dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.classList.add('drag-over'); });
  dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
  dropZone.addEventListener('drop', e => {
    e.preventDefault();
    dropZone.classList.remove('drag-over');
    if (e.dataTransfer.files[0]) {
      input.files = e.dataTransfer.files;
      fileName.textContent = '✓ ' + e.dataTransfer.files[0].name;
    }
  });
</script>

</body>
</html>
